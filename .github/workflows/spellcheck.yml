name: Spellcheck
on:
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: GitHub Spellcheck Action
        uses: rojopolis/spellcheck-github-actions@0.34.0
        with:
          config_path: spellcheck.yaml
